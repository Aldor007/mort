buckets:
    bucket:
        transform:
            path: "\\/(?P<presetName>[a-z0-9_]+)\\/(?P<parent>.*)"
            kind: "presets"
            presets:
                blog_small:
                    quality: 75
                    filters:
                        thumbnail: { size: [100, 100], mode: outbound }
                width:
                    quality: 75
                    filters:
                        thumbnail: { size: [100], mode: outbound }
                height:
                    quality: 75
                    filters:
                        thumbnail: { size: [0, 100], mode: outbound }
        storages:
            basic:
                kind: "local"
                rootPath: "/Users/aldor/workspace/mkaciubacom/web"
            transform:
                kind: "local"
                rootPath: "/Users/aldor/workspace/mkaciubacom/web"
