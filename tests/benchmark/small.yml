buckets:
    local:
        transform:
            path: "\\/([a-zA-Z0-9\\.\\/]+)\\-([a-z]+)"
            kind: "presets"
            parentBucket: "local"
            order:
              presetName: 1
              parent: 0
            presets:
                small:
                    quality: 75
                    filters:
                        thumbnail: { size: [100, 70], mode: outbound }
                        interlace:
                            mode: line
        storages:
            basic:
                kind: "local-meta"
                rootPath: "./tests/benchmark"
            transform:
                kind: "noop"
