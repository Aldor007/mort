buckets:
    local:
        transform:
            path: "\\/(?P<parent>[a-zA-Z0-9\\.\\/]+)\\-(?P<presetName>[a-z]+)"
            kind: "presets"
            parentBucket: "local"
            presets:
                small:
                    quality: 75
                    filters:
                        thumbnail: { size: [100, 70], mode: outbound }
                        interlace: true
        storages:
            basic:
                kind: "local-meta"
                rootPath: "./tests/benchmark"
            transform:
                kind: "noop"
